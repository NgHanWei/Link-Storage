<!DOCTYPE html>
<html>
<head>
    <title>Link Storage with Overlapping Iframes</title>
    <style>
        /* Existing CSS styles remain unchanged */

        /* Add a style for the "Delete All" button */
        #deleteAllButton {
            color: red;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Existing HTML content remains unchanged -->

    <button id="deleteAllButton" onclick="deleteAllLinks()">Delete All Links</button>

    <script>
        // Existing JavaScript functions remain unchanged

        // Function to delete all links from local storage and the list
        function deleteAllLinks() {
            localStorage.removeItem('links');
            displayLinks();
        }
    </script>
</body>
</html>
